apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage-access
rules:
  # Erlaubt der App, Nodes (Server) und Pods zu "sehen"
  - apiGroups: [""]
    resources: ["nodes", "pods", "namespaces", "services"]
    verbs: ["get", "list", "watch"]
  # Erlaubt Zugriff auf Metriken (CPU/RAM Zahlen)
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage-access-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage-access
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: default