apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
      - name: homepage
        image: ghcr.io/gethomepage/homepage:latest
        ports:
        - containerPort: 3000
        env:
          - name: HOMEPAGE_ALLOWED_HOSTS
            value: "homepage.local,127.0.0.1,localhost,192.168.0.0/16"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        volumeMounts:
        # Jetzt legen wir jede Datei einzeln rein (subPath).
        # Das ist sicherer f√ºr die Rechteverwaltung im Container.
        - name: config
          mountPath: /app/config/settings.yaml
          subPath: settings.yaml
        - name: config
          mountPath: /app/config/services.yaml
          subPath: services.yaml
        - name: config
          mountPath: /app/config/bookmarks.yaml
          subPath: bookmarks.yaml
        - name: config
          mountPath: /app/config/widgets.yaml
          subPath: widgets.yaml
        - name: config
          mountPath: /app/config/docker.yaml
          subPath: docker.yaml
        - name: config
          mountPath: /app/config/kubernetes.yaml
          subPath: kubernetes.yaml
      volumes:
      - name: config
        configMap:
          name: homepage-config
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: default
spec:
  selector:
    app: homepage
  ports:
  - port: 80
    targetPort: 3000