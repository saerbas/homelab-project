apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      # HIER ist die neue Zeile:
      serviceAccountName: homepage
      containers:
      - name: homepage
        image: ghcr.io/gethomepage/homepage:latest
        ports:
        - containerPort: 3000
        env:
          - name: HOMEPAGE_ALLOWED_HOSTS
            value: "homepage.local,127.0.0.1,localhost,192.168.0.0/16"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        # (Der Rest bleibt genau wie vorher...)
        - name: config
          mountPath: /app/config/settings.yaml
          subPath: settings.yaml
        - name: config
          mountPath: /app/config/services.yaml
          subPath: services.yaml
        - name: config
          mountPath: /app/config/bookmarks.yaml
          subPath: bookmarks.yaml
        - name: config
          mountPath: /app/config/widgets.yaml
          subPath: widgets.yaml
        - name: config
          mountPath: /app/config/docker.yaml
          subPath: docker.yaml
        - name: config
          mountPath: /app/config/kubernetes.yaml
          subPath: kubernetes.yaml
      volumes:
      - name: config
        configMap:
          name: homepage-config