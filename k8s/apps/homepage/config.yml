apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    title: Mein HomeLab
    layout:
      Main:
        style: row
        columns: 3

  services.yaml: |
    - Infrastruktur:
      - ArgoCD:
          # Wir nutzen einen direkten Link zum Icon (GitHub CDN)
          icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/argocd.png
          href: https://argocd.local
          description: GitOps Zentrale
      - Traefik:
          icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/traefik.png
          href: http://192.168.2.165:8080
          description: Ingress Controller

  widgets.yaml: |
    - resources:
        cpu: true
        memory: true
        disk: /
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true        

  # Nicht vergessen: Die leeren Listen m√ºssen bleiben!
  bookmarks.yaml: "[]"
  docker.yaml: "{}"
  kubernetes.yaml: "{}"
  custom.css: ""
  custom.js: ""