apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    title: Mein HomeLab
    layout:
      Main:
        style: row
        columns: 3

  services.yaml: |
    - Infrastruktur:
      - ArgoCD:
          icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/argocd.png
          href: https://argocd.local
          description: GitOps Zentrale
      - Traefik:
          icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/traefik.png
          href: http://192.168.2.165:8080
          description: Ingress Controller

  # HIER IST DIE ÄNDERUNG:
  # Wir lassen nur "resources" (System CPU/RAM) drin.
  # Den "kubernetes"-Block löschen wir vorerst, bis der Metrics-Server stabil ist.
  widgets.yaml: |
    - resources:
        cpu: true
        memory: true
        disk: /

  bookmarks.yaml: "[]"
  docker.yaml: "{}"
  kubernetes.yaml: "{}"
  custom.css: ""
  custom.js: ""