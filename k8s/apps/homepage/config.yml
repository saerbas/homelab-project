apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  # Das ist die Haupt-Konfiguration von "Homepage"
  settings.yaml: |
    title: Mein HomeLab
    layout:
      Main:
        style: row
        columns: 3

  # Hier definieren wir unsere Links
  services.yaml: |
    - Infrastruktur:
      - ArgoCD:
          icon: argocd.png
          href: https://argocd.local
          description: GitOps Zentrale
      - Traefik:
          icon: traefik.png
          href: http://192.168.2.165:8080  # (Optional, falls wir das Dashboard aktivieren)
          description: Ingress Controller

bookmarks.yaml: "[]"
widgets.yaml: "[]"
docker.yaml: "{}"
kubernetes.yaml: "{}"
custom.css: ""
custom.js: ""