apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    title: Mein HomeLab
    layout:
      Main:
        style: row
        columns: 3

  services.yaml: |
    - Infrastruktur:
      - ArgoCD:
          icon: argocd.png
          href: https://argocd.local
          description: GitOps Zentrale
      - Traefik:
          icon: traefik.png
          href: http://192.168.2.165:8080
          description: Ingress Controller

  # WICHTIG: Wir schreiben "[]" (leere Liste) oder "{}" (leeres Objekt) rein.
  # Leere Strings ("") f√ºhren zum Absturz!
  bookmarks.yaml: "[]"
  widgets.yaml: "[]"
  docker.yaml: "{}"
  kubernetes.yaml: "{}"
  custom.css: ""
  custom.js: ""